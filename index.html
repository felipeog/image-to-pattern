<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/main.css" />

    <title>image to pattern</title>
  </head>

  <body>
    <form id="form">
      <fieldset>
        <legend>colors</legend>

        <label>
          foreground:
          <input
            type="color"
            id="foreground"
            name="foreground"
            value="#000000"
          />
        </label>
        <br />
        <label>
          background:
          <input
            type="color"
            id="background"
            name="background"
            value="#ffffff"
          />
        </label>
        <br />
        <button id="color-reverse" type="button">reverse</button>
      </fieldset>

      <fieldset>
        <legend>dimensions</legend>

        <label>
          columns:
          <input type="number" name="columns" value="50" />
        </label>
        <br />
        <label>
          margin:
          <input
            type="number"
            name="margin"
            value="0"
            min="0"
            max="1"
            step="0.02"
          />
        </label>
      </fieldset>

      <fieldset>
        <legend>input</legend>

        <label>
          <input type="radio" name="input" value="file" checked />
          file:
        </label>
        <input type="file" name="upload" accept="image/*" />
        <br />
        <label>
          <input type="radio" name="input" value="image" />
          image:
        </label>
        <select name="image" id="image-select"></select>
        <br />
        <label>
          <input type="radio" name="input" value="generative" />
          generative:
        </label>
        <select name="generative" id="generative-select"></select>
        <label>
          width
          <input type="number" name="noise-width" value="800" />
        </label>
        <label>
          height
          <input type="number" name="noise-height" value="800" />
        </label>
      </fieldset>

      <fieldset>
        <legend>output</legend>

        <label>
          darkness:
          <input type="radio" name="mode" value="darkness" checked />
        </label>
        <br />
        <label>
          lightness:
          <input type="radio" name="mode" value="lightness" />
        </label>
        <br />
        <label>
          pattern:
          <select name="pattern" id="pattern-select"></select>
        </label>
      </fieldset>

      <br />
      <input type="submit" value="generate" />
    </form>

    <hr />

    <button id="download-button" type="button">download</button>

    <hr />

    <div id="image-pattern-wrapper">
      <img id="input" src="" alt="original image" />
      <svg id="output" xmlns="http://www.w3.org/2000/svg"></svg>
    </div>

    <template id="generative-noise">
      <svg
        id="generative-noise-svg"
        viewBox="0 0 800 800"
        width="800"
        height="800"
      >
        <defs>
          <filter id="generative-noise-filter">
            <feTurbulence
              id="generative-noise-turbulence"
              type="fractalNoise"
              stitchTiles="stitch"
              baseFrequency="0.01"
              numOctaves="3"
              seed="0"
            />
            <feColorMatrix
              id="generative-noise-color-matrix"
              in="generative-noise-filter"
              type="saturate"
              values="0"
            />
          </filter>
        </defs>

        <rect width="100%" height="100%" fill="#000" />
        <rect
          width="100%"
          height="100%"
          filter="url(#generative-noise-filter)"
        />
      </svg>
    </template>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>

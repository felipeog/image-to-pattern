<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/main.css" />

    <title>image to pattern</title>
  </head>

  <body>
    <form id="file-form">
      <label>
        foreground:
        <input type="color" name="foreground" value="#000000" />
      </label>

      <br />

      <label>
        background:
        <input type="color" name="background" value="#ffffff" />
      </label>

      <br />

      <label>
        columns:
        <input type="number" name="columns" value="50" />
      </label>

      <br />

      <label>
        margin (0 ~ 1):
        <input
          type="number"
          name="margin"
          value="0"
          min="0"
          max="1"
          step="0.02"
        />
      </label>

      <br />

      <label>
        file:
        <input type="file" name="upload" accept="image/*" />
      </label>

      <br />

      <input type="submit" value="send" />
    </form>

    <hr />

    <form id="image-form">
      <label>
        foreground:
        <input type="color" name="foreground" value="#000000" />
      </label>

      <br />

      <label>
        background:
        <input type="color" name="background" value="#ffffff" />
      </label>

      <br />

      <label>
        columns:
        <input type="number" name="columns" value="50" />
      </label>

      <br />

      <label>
        margin (0 ~ 1):
        <input
          type="number"
          name="margin"
          value="0"
          min="0"
          max="1"
          step="0.02"
        />
      </label>

      <br />

      <label>
        image:
        <select name="image" id="image-select"></select>
      </label>

      <br />

      <label>
        pattern:
        <select name="pattern" id="pattern-select"></select>
      </label>

      <br />

      <input type="submit" value="send" />
    </form>

    <hr />

    <button id="download-button" type="button">download</button>

    <hr />

    <div id="image-pattern-wrapper">
      <img id="input" src="" alt="original image" />
      <svg id="output" xmlns="http://www.w3.org/2000/svg"></svg>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
